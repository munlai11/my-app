<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display Webcam Stream</title>

    <style>
        #container {
            margin: 0px auto;
            width: 500px;
            height: 375px;
            border: 10px #333 solid;
        }

        #videoElement {
            width: 500px;
            height: 375px;
            background-color: #666;
        }
        #videoElement2 {
            width: 500px;
            height: 375px;
            background-color: #666;
        }
    </style>
</head>

<body>
    <div id="container">
        <video autoplay="true" id="videoElement"></video>
    </div>
    <button onclick="functionVideo1()">Start</button>
    <div id="container">
        <video autoplay="true" id="videoElement2"></video>
    </div>
    <button onclick="functionVideo2()">Start</button>
    <script>
        var video = document.querySelector("#videoElement");
        var video2 = document.querySelector("#videoElement2");
        function functionVideo1(){
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true, video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    })
                    .catch(function (err0r) {
                        console.log("Something went wrong!");
                    });
            }
        }
        function functionVideo2(){
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true, video: true })
                    .then(function (stream) {
                        video2.srcObject = stream;
                    })
                    .catch(function (err0r) {
                        console.log("Something went wrong!");
                    });
            }
        }
    </script>
</body>
</html>
